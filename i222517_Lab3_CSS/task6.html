<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 6: Integrated Mini WebPage</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/task6.css">
</head>

<body>
    <!-- Page Layout using Grid -->
    <div class="page-grid">

        <!-- Header -->
        <header class="header">
            <h1>My Website</h1>
        </header>

        <!-- Navigation using Flexbox -->
        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <!-- Main Content -->
        <main class="main-area">
            <h2>Welcome to My Website</h2>

            <!-- Cards using Flexbox -->
            <div class="card-row">
                <div class="card">
                    <h3>Feature 1</h3>
                    <p>Description of feature 1.</p>
                </div>
                <div class="card special">
                    <!-- Badge using Positioning -->
                    <span class="badge">NEW</span>
                    <h3>Feature 2</h3>
                    <p>Description of feature 2.</p>
                </div>
                <div class="card">
                    <h3>Feature 3</h3>
                    <p>Description of feature 3.</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; </p>
        </footer>
    </div>

    <!-- Fixed Back to Top Button -->
    <a href="#" class="back-to-top">Top</a>
</body>

</html>
