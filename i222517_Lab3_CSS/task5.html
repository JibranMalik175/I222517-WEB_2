<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 5: CSS Float Layout</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/task5.css">
</head>

<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Back to Home</a>
        <h1>Task 5: Two-Column Layout using Floats</h1>

        <!-- Float Layout -->
        <div class="float-container">

            <!-- Left Section (60%) -->
            <div class="left-section">
                <div class="item">
                    <img src="https://via.placeholder.com/80" alt="Image 1">
                    <p>This is the first item with some description text.</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/80" alt="Image 2">
                    <p>This is the second item with some description text.</p>
                </div>
                <div class="item">
                    <img src="https://via.placeholder.com/80" alt="Image 3">
                    <p>This is the third item with some description text.</p>
                </div>
            </div>

            <!-- Right Section (40%) -->
            <div class="right-section">
                <h3>Resources</h3>
                <p>Visit our university website for more information.</p>
                <a href="https://www.nu.edu.pk" target="_blank">University Website</a>
            </div>

            <!-- Clear float -->
            <div class="clear"></div>
        </div>
    </div>
</body>

</html>
